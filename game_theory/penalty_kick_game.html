.text) == 1){\n        if(parseInt(counter_made.text) == 1){\n            b_start_automate.visible = true;\n        }\n        else{\n            b_start_automate.visible = false;\n        }\n    }\n    else{\n        b_start_automate.visible = false;\n    }\n}\nelse{\n    b_start_automate.visible = false;\n}\nif(parseInt(counter_made.text) != 1){\n    if(parseInt(chances_valid.text) == 1){\n        b_make_counter.visible = true;\n    }\n    else{\n        b_make_counter.visible = false;\n    }\n}\nelse{\n    b_make_counter.visible = false;\n}\n"},"id":"1529","type":"CustomJS"},{"attributes":{"args":{"b_make_counter":{"id":"1497"},"b_start_automate":{"id":"1495"},"chances_valid":{"id":"1491"},"counter_made":{"id":"1492"},"cpu_selected":{"id":"1490"}},"code":"\nif(parseInt(cpu_selected.text) == 1){\n    if(parseInt(chances_valid.text) == 1){\n        if(parseInt(counter_made.text) == 1){\n            b_start_automate.visible = true;\n        }\n        else{\n            b_start_automate.visible = false;\n        }\n    }\n    else{\n        b_start_automate.visible = false;\n    }\n}\nelse{\n    b_start_automate.visible = false;\n}\nif(parseInt(counter_made.text) != 1){\n    if(parseInt(chances_valid.text) == 1){\n        b_make_counter.visible = true;\n    }\n    else{\n        b_make_counter.visible = false;\n    }\n}\nelse{\n    b_make_counter.visible = false;\n}\n"},"id":"1530","type":"CustomJS"},{"attributes":{"args":{"autoNextButton":{"id":"1496"},"startAutomateButton":{"id":"1495"}},"code":"\nconst val = (this.text !== 'false');\nautoNextButton.disabled = val;\nstartAutomateButton.disabled = val;\n"},"id":"1531","type":"CustomJS"},{"attributes":{"args":{"automation_table":{"id":"1525"},"automation_table_source":{"id":"1521"},"b_make_counter":{"id":"1497"},"b_start_automate":{"id":"1495"},"counter_made":{"id":"1492"},"goalie_counter_source":{"id":"1532"},"ll_aim_text_input":{"id":"1504"},"lm_aim_text_input":{"id":"1505"},"lr_aim_text_input":{"id":"1506"},"rl_aim_text_input":{"id":"1507"},"rm_aim_text_input":{"id":"1508"},"rr_aim_text_input":{"id":"1509"}},"code":"\nconst chances = automation_table_source.data['chances'];\n\n//Hides the automation_table as it is un-needed:\nautomation_table.visible = false;\n\nll_aim_text_input.visible = false;\nlm_aim_text_input.visible = false;\nlr_aim_text_input.visible = false;\nrl_aim_text_input.visible = false;\nrm_aim_text_input.visible = false;\nrr_aim_text_input.visible = false;\n\n//Take chance values:\nconst ll_chance = chances[0];\nconst lm_chance = chances[1];\nconst lr_chance = chances[2];\nconst rl_chance = chances[3];\nconst rm_chance = chances[4];\nconst rr_chance = chances[5];\n\n//Left side decision making:\nconst goalie_ll = ll_chance * 0.67 + lm_chance * 0.74 + lr_chance * 0.87;\nconst goalie_lm = ll_chance * 0.70 + lm_chance * 0.60 + lr_chance * 0.65;\nconst goalie_lr = ll_chance * 0.96 + lm_chance * 0.72 + lr_chance * 0.61;\nlet goalie_ll_coeff = 1;\nlet goalie_lm_coeff = 0;\nlet goalie_lr_coeff = 0;\nlet goalie_l_obj = goalie_ll * goalie_ll_coeff;\n\n//Get optimal pure counter strategy. This works because the average risk for\n//each position is constant (The chance of scoring given a striker shot\n//direction and goalie decision is constant, and the striker's chance of aiming\n//in each way is also constant, so the average risk for each position cannot\n//change), so the optimal mixed strategy for the goalie is just to constantly\n//go to the location with the lowest risk (LP would be the minimum of each of\n//the decision variables multiplied by their risk, subject to the decision\n//variables adding up to 1, which would just end up with the lowest risk\n//position being chosen).\n\nif(goalie_ll &gt; goalie_lm){\n    goalie_ll_coeff = 0;\n    goalie_lm_coeff = 1;\n    goalie_l_obj = goalie_lm * goalie_lm_coeff;\n\n    if(goalie_lm &gt; goalie_lr){\n        goalie_lm_coeff = 0;\n        goalie_lr_coeff = 1;\n        goalie_l_obj = goalie_lr * goalie_lr_coeff;\n    }\n}\nelse if(goalie_ll &gt; goalie_lr){\n    goalie_ll_coeff = 0;\n    goalie_lr_coeff = 1;\n    goalie_l_obj = goalie_lr * goalie_lr_coeff;\n}\n\n//else do nothing.\n\n//Right side decision making:\nconst goalie_rl = rl_chance * 0.55 + rm_chance * 0.74 + rr_chance * 0.95;\nconst goalie_rm = rl_chance * 0.65 + rm_chance * 0.60 + rr_chance * 0.73;\nconst goalie_rr = rl_chance * 0.93 + rm_chance * 0.72 + rr_chance * 0.70;\nlet goalie_rl_coeff = 1;\nlet goalie_rm_coeff = 0;\nlet goalie_rr_coeff = 0;\nlet goalie_r_obj = goalie_rl * goalie_rl_coeff;\n\nif(goalie_rl &gt; goalie_rm){\n    goalie_rl_coeff = 0;\n    goalie_rm_coeff = 1;\n    goalie_r_obj = goalie_rm * goalie_rm_coeff;\n\n    if(goalie_rm &gt; goalie_rr){\n        goalie_rm_coeff = 0;\n        goalie_rr_coeff = 1;\n        goalie_r_obj = goalie_rr * goalie_rr_coeff;\n    }\n}\nelse if(goalie_rl &gt; goalie_rr){\n    goalie_rl_coeff = 0;\n    goalie_rr_coeff = 1;\n    goalie_r_obj = goalie_rr * goalie_rr_coeff;\n}\n//else do nothing.\n\n//Set Goalie chances:\ngoalie_counter_source.data['leftStrat'][0] = goalie_ll_coeff;\ngoalie_counter_source.data['leftStrat'][1] = goalie_lm_coeff;\ngoalie_counter_source.data['leftStrat'][2] = goalie_lr_coeff;\ngoalie_counter_source.data['rightStrat'][0] = goalie_rl_coeff;\ngoalie_counter_source.data['rightStrat'][1] = goalie_rm_coeff;\ngoalie_counter_source.data['rightStrat'][2] = goalie_rr_coeff;\n\ngoalie_counter_source.change.emit();\n\nb_make_counter.visible = false;\n\ncounter_made.text = \"1\";\n"},"id":"1533","type":"CustomJS"},{"attributes":{"data":{"leftStrat":[1,0,0],"rightStrat":[1,0,0]},"selected":{"id":"1647"},"selection_policy":{"id":"1646"}},"id":"1532","type":"ColumnDataSource"},{"attributes":{"args":{"b_fig_1":{"id":"1498"},"b_fig_2":{"id":"1499"},"b_fig_3":{"id":"1500"},"b_fig_4":{"id":"1501"},"stats_fig_1":{"id":"1053"},"stats_fig_2":{"id":"1153"},"stats_fig_3":{"id":"1205"},"stats_fig_4":{"id":"1340"}},"code":"\nb_fig_1.disabled = true;\nb_fig_2.disabled = false;\nb_fig_3.disabled = false;\nb_fig_4.disabled = false;\nstats_fig_1.visible = true;\nstats_fig_2.visible = false;\nstats_fig_3.visible = false;\nstats_fig_4.visible = false;\n"},"id":"1534","type":"CustomJS"},{"attributes":{"source":{"id":"1023"}},"id":"1027","type":"CDSView"},{"attributes":{"data":{"line_alpha":[1,1,1],"line_color":["lightgreen","lightgreen","whitesmoke"],"xs":[[24,76,78,22,24],[3,12,88,97,3],[34,34,66,66]],"ys":[[63,63,47,47,63],[15,63,63,15,15],[63,82,82,63]]},"selected":{"id":"1595"},"selection_policy":{"id":"1594"}},"id":"1023","type":"ColumnDataSource"},{"attributes":{"args":{"b_fig_1":{"id":"1498"},"b_fig_2":{"id":"1499"},"b_fig_3":{"id":"1500"},"b_fig_4":{"id":"1501"},"stats_fig_1":{"id":"1053"},"stats_fig_2":{"id":"1153"},"stats_fig_3":{"id":"1205"},"stats_fig_4":{"id":"1340"}},"code":"\nb_fig_1.disabled = false;\nb_fig_2.disabled = true;\nb_fig_3.disabled = false;\nb_fig_4.disabled = false;\nstats_fig_1.visible = false;\nstats_fig_2.visible = true;\nstats_fig_3.visible = false;\nstats_fig_4.visible = false;\n"},"id":"1535","type":"CustomJS"},{"attributes":{},"id":"1613","type":"BasicTickFormatter"},{"attributes":{},"id":"1611","type":"BasicTickFormatter"},{"attributes":{"args":{"b_fig_1":{"id":"1498"},"b_fig_2":{"id":"1499"},"b_fig_3":{"id":"1500"},"b_fig_4":{"id":"1501"},"stats_fig_1":{"id":"1053"},"stats_fig_2":{"id":"1153"},"stats_fig_3":{"id":"1205"},"stats_fig_4":{"id":"1340"}},"code":"\nb_fig_1.disabled = false;\nb_fig_2.disabled = false;\nb_fig_3.disabled = true;\nb_fig_4.disabled = false;\nstats_fig_1.visible = false;\nstats_fig_2.visible = false;\nstats_fig_3.visible = true;\nstats_fig_4.visible = false;\n"},"id":"1536","type":"CustomJS"},{"attributes":{"data":{},"selected":{"id":"1597"},"selection_policy":{"id":"1596"}},"id":"1028","type":"ColumnDataSource"},{"attributes":{"args":{"b_fig_1":{"id":"1498"},"b_fig_2":{"id":"1499"},"b_fig_3":{"id":"1500"},"b_fig_4":{"id":"1501"},"stats_fig_1":{"id":"1053"},"stats_fig_2":{"id":"1153"},"stats_fig_3":{"id":"1205"},"stats_fig_4":{"id":"1340"}},"code":"\nb_fig_1.disabled = false;\nb_fig_2.disabled = false;\nb_fig_3.disabled = false;\nb_fig_4.disabled = true;\nstats_fig_1.visible = false;\nstats_fig_2.visible = false;\nstats_fig_3.visible = false;\nstats_fig_4.visible = true;\n"},"id":"1537","type":"CustomJS"},{"attributes":{"args":{"autoAdvanceButton":{"id":"1502"},"automationTable":{"id":"1525"},"ball":{"id":"1041"},"chancesSrc":{"id":"1521"},"counterSrc":{"id":"1532"},"distTable":{"id":"1519"},"distTableSrc":{"id":"1511"},"figButtons":[{"id":"1498"},{"id":"1499"},{"id":"1500"},{"id":"1501"}],"gameFig":{"id":"1003"},"goalieBody":{"id":"1034"},"goalieHead":{"id":"1033"},"inAnIter":{"id":"1493"},"iterSlider":{"id":"1503"},"itersToRunDiv":{"id":"1480"},"llAimTextInput":{"id":"1504"},"lmAimTextInput":{"id":"1505"},"lrAimTextInput":{"id":"1506"},"nextButton":{"id":"1496"},"nround":{"id":"1482"},"rlAimTextInput":{"id":"1507"},"rmAimTextInput":{"id":"1508"},"rrAimTextInput":{"id":"1509"},"score":{"id":"1483"},"startButton":{"id":"1495"},"statsFig1":{"id":"1053"},"statsFig1Src":{"id":"1099"},"statsFig2":{"id":"1153"},"statsFig2Src":{"id":"1180"},"statsFig3":{"id":"1205"},"statsFig3Src":{"id":"1232"},"statsFig4":{"id":"1340"},"statsFig4Src":{"id":"1360"},"stratDropdown":{"id":"1510"},"stratToUseDiv":{"id":"1481"},"txt":{"id":"1476"}},"code":"\nstartButton.visible = false;\nnextButton.visible = true;\nllAimTextInput.visible = false;\nlmAimTextInput.visible = false;\nlrAimTextInput.visible = false;\nrlAimTextInput.visible = false;\nrmAimTextInput.visible = false;\nrrAimTextInput.visible = false;\niterSlider.visible = false;\nstratDropdown.visible = false;\nautomationTable.visible = false;\ndistTable.visible = true;\n\nconst rDict = {\n  'LeftLeft'   : 0.55, 'LeftMiddle'   : 0.65, 'LeftRight'   : 0.93,\n  'MiddleLeft' : 0.74, 'MiddleMiddle' : 0.60, 'MiddleRight' : 0.72,\n  'RightLeft'  : 0.95, 'RightMiddle'  : 0.73, 'RightRight'  : 0.70\n};\nconst lDict = {\n  'LeftLeft'   : 0.67, 'LeftMiddle'   : 0.70, 'LeftRight'   : 0.96,\n  'MiddleLeft' : 0.74, 'MiddleMiddle' : 0.60, 'MiddleRight' : 0.72,\n  'RightLeft'  : 0.87, 'RightMiddle'  : 0.65, 'RightRight'  : 0.61\n};\nconst scoreProbDicts = {\n  'Right' : rDict,\n  'Left'  : lDict\n};\n\nconst directions = ['Left', 'Middle', 'Right'];\n\nconst arrSumFunc = ((a, b) =&gt; a + b);\n\nconst chances = chancesSrc.data['chances'];\nconst distData = distTableSrc.data;\nconst freq = distData['freq'];\n\nfunction gameIter(){\n  const itersToRun = parseInt(itersToRunDiv.text);\n\n  const gameStrat = stratToUseDiv.text;\n\n  const stratIsFictPlay = (gameStrat === 'Fictitious_Play');\n\n  let perceivedRiskL;\n  let perceivedRiskM;\n  let perceivedRiskR;\n\n  let goalieAction = '';\n\n  let kickerFoot = '';\n  let kickerKick = '';\n\n  let goal = 0;\n  let gameScore = 0;\n  let roundsPlayed = 0;\n\n  let roundScoreChance = 0;\n\n  [kickerFoot, kickerKick] = rollKickerAction();\n\n  const footIsLeft = (kickerFoot === 'Left');\n  const footDict = scoreProbDicts[kickerFoot];\n  const kfRAdjust = (footIsLeft) ? 0 : 3;\n\n  switch (gameStrat){\n    case 'Fictitious_Play':\n      [goalieAction, perceivedRiskL, perceivedRiskM, perceivedRiskR] = (\n        fictitiousPlay(footIsLeft, footDict)\n      );\n      break;\n    case 'Mixed_Strategy':\n      goalieAction = optimalMixed(kickerFoot);\n      break;\n    case 'Random':\n      goalieAction = randomChoice();\n      break;\n    case 'Goalie_Cheats':\n      goalieAction = goalieCheats(kickerFoot);\n      break;\n    default:\n      //TODO throw an error\n      break;\n  }\n\n  const directionsIndexGa = directions.indexOf(goalieAction); //DirectionsIndexGoalieAction\n  const actionsIndexKFKK = kfRAdjust + directions.indexOf(kickerKick); //Actions index KFKK\n\n  [goal, gameScore, roundsPlayed, roundScoreChance] = scoring(\n    footDict,\n    kickerKick,\n    goalieAction,\n    actionsIndexKFKK\n  );\n\n  const roundIsLastIter = (roundsPlayed &gt;= itersToRun);\n\n  animateIter(goalieAction, kickerKick, goal);\n\n  goalieDecisionTracking(\n    actionsIndexKFKK,\n    kfRAdjust,\n    directionsIndexGa,\n    stratIsFictPlay,\n    perceivedRiskL,\n    perceivedRiskM,\n    perceivedRiskR\n  );\n\n  updateFig1(goal, directionsIndexGa, actionsIndexKFKK, roundIsLastIter);\n\n  updateFig2(\n    roundsPlayed,\n    gameScore,\n    roundScoreChance,\n    roundIsLastIter,\n    itersToRun\n  );\n\n  if(stratIsFictPlay) { updateFig3(roundsPlayed, roundIsLastIter, itersToRun); }\n\n  updateFig4(\n    roundsPlayed,\n    roundScoreChance,\n    kickerFoot,\n    kickerKick,\n    goalieAction\n  );\n\n  if(roundIsLastIter) { _handleFigVisibility(stratIsFictPlay); }\n\n  iterText(roundsPlayed, gameScore, goal);\n}\n\nasync function gameLoop(){\n  //Take value for if another iteration is running:\n  let tempIterVal = inAnIter.text;\n\n  //If there is not another iteration running:\n  if(tempIterVal === 'false'){\n    //Set the value of inAnIter to reflect that an iteration is now running:\n    inAnIter.text = 'true';\n\n    //Run the game iteration:\n    gameIter();\n\n    //Tell itself that it has finished running the iteration:\n    tempIterVal = 'false';\n\n    //True if not in the last iteration of the game:\n    const notLastRound = (\n      parseInt(nround.text) &lt; parseInt(itersToRunDiv.text)\n    );\n\n    //True if the button is activated by the user:\n    const automatedAdvancementActivated = (autoAdvanceButton.active);\n\n    //True if both conditions are true:\n    const conditionsFulfilled = (\n      notLastRound &amp;&amp; automatedAdvancementActivated\n    );\n\n    //If all recursion conditions are fulfilled:\n    if(conditionsFulfilled){\n\n      //Setup the promise that enforces waiting for the delay to finish:\n      const iterationDelay = (\n\n        //Creates the promise with parameter ms:\n        (ms) =&gt; new Promise(\n\n          //Waits for ms seconds before resolving:\n          (resolve) =&gt; setTimeout(\n            () =&gt; {resolve(); },\n            ms\n          )\n        )\n\n      );\n\n      //Await the delay, then recurse:\n      await iterationDelay(300).then(\n        () =&gt; {\n\n          //Designate that an iteration is no longer running:\n          inAnIter.text = 'false';\n\n          //Recurse:\n          gameLoop();\n        }\n      );\n    } else {\n      //Designate that an iteration is no longer running:\n      inAnIter.text = 'false';\n    }\n  }\n}\n\ngameLoop();\n\nfunction iterText(roundsPlayed, gameScore, goal) {\n  //Set Game Text Lines:\n  txt.data['text'] = [\n    `Rounds played: ${roundsPlayed}`,\n    `Total score: ${gameScore}`,\n    '',\n    (goal === 1) ? 'GOAL!' : 'Blocked'\n  ];\n  txt.change.emit(); //Finalize changes by emitting to source\n}\n\nfunction rollKickerAction() {\n  //Copy chances into array, then modify array to act as roll thresholds:\n  let arrVals = [0].concat(chances.slice());\n  arrVals.slice(1).forEach(\n    (v, i) =&gt; arrVals[i + 1] += arrVals[i]\n  );\n\n  //Determine actions to take based off roll comparison to thresholds:\n  let index = 5;\n  const roll = Math.random();\n  arrVals.slice(0, 6).forEach(\n    (v) =&gt; {\n      if(roll &lt; v) { index -= 1; }\n    }\n  );\n  return [\n    (index &lt; 3) ? 'Left' : 'Right',\n    directions[(index % 3)]\n  ];\n}\n\n//Handle Goalie Decision\nfunction fictitiousPlay(footIsLeft, footDict) {\n  //Set decision making values to use according to kickerFoot:\n  const freqs = (footIsLeft) ? freq.slice(0, 3) : freq.slice(3, 6);\n\n  //Calculate goalie perceived risks:\n  const tsr = freqs.reduce(arrSumFunc);\n  const eFreqs = (tsr !== 0) ? freqs.map(x =&gt; x / tsr) : [1/3, 1/3, 1/3];\n  const risks = [0, 0, 0];\n  directions.forEach(\n    (v1, i) =&gt; directions.forEach(\n      (v2, j) =&gt; risks[i] += eFreqs[j] * footDict[v2 + v1]\n    )\n  );\n\n  //return goalie action and perceived risks:\n  const actionIndex = risks.indexOf(Math.min(...risks));\n  return [\n    directions[actionIndex],\n    ...risks\n  ];\n}\n\nfunction optimalMixed(kickerFoot) {\n  //selects and returns an action based off of optimal mixed strategy chances:\n  const thresholds = {\n    'Left'  : 0.8,\n    'Right' : 0.7419\n  };\n  const goKickerFoot = (Math.random() &gt;= thresholds[kickerFoot]);\n  return (goKickerFoot) ? kickerFoot : 'Middle';\n}\n\nfunction randomChoice() {\n  //Selects and returns an action from directions at an equal chance:\n  const actionIndex = Math.round(Math.random()*3 - 0.5);\n  return directions[actionIndex];\n}\n\nfunction goalieCheats(kickerFoot) {\n  //return the action of the pure strategy corresponding to the kicker foot:\n  const strats = {\n    'Left'  : 'leftStrat',\n    'Right' : 'rightStrat'\n  };\n  const actionIndex = counterSrc.data[strats[kickerFoot]].indexOf(1);\n  return directions[actionIndex];\n}\n\nfunction _handleFigVisibility(stratIsFictPlay) {\n  nextButton.visible = false;\n  gameFig.visible = false;\n  distTable.visible = false;\n\n  //set button visibilities:\n  [true, true, stratIsFictPlay, true].forEach(\n    (v, i) =&gt; figButtons[i].visible = v\n  );\n\n  statsFig1.visible = true;\n  statsFig2.visible = false;\n  statsFig3.visible = false;\n  statsFig4.visible = false;\n}\n\nfunction scoring(footDict, kickerKick, goalieAction, actionsIndexKFKK) {\n  //Set function values:\n  const scoreRoll = Math.random();\n  const scoreChance = footDict[kickerKick + goalieAction];\n  const roundsPlayed = parseInt(nround.text) + 1;\n  const roundScore = (scoreRoll &lt;= scoreChance) ? +1 : -1;\n\n  //Update columns:\n  const scoreChanceCol = distData['striker_score_chance'];\n  const scoreRollCol = distData['striker_score_roll'];\n  scoreChanceCol.fill(0);\n  scoreRollCol.fill(0);\n  scoreChanceCol[actionsIndexKFKK] = scoreChance;\n  scoreRollCol[actionsIndexKFKK] = scoreRoll.toPrecision(6);\n\n  //Update text:\n  nround.text = roundsPlayed.toString();\n  const currentGameScore = parseInt(score.text) + roundScore;\n  score.text = currentGameScore.toString();\n\n  return [roundScore, currentGameScore, roundsPlayed, scoreChance];\n}\n\nfunction _moveGoalie(xLoc) {\n  //Move both components of the goalie:\n  goalieBody.x = xLoc;\n  goalieHead.x = xLoc;\n}\n\nfunction animateIter(goalieAction, kickerKick, goal) {\n  //Set positions and store ball roll for handling cases:\n  const goalieActionIsKickerKick = (goalieAction === kickerKick);\n  const goalNotScored = (goal === -1);\n  const gPos = {\n    'Left'   : [37, 43],\n    'Middle' : [47, 53],\n    'Right'  : [57, 63]\n  };\n  const outOfGoalPos = {\n    'Left'   : [30, 30],\n    'Middle' : [30, 70],\n    'Right'  : [70, 70]\n  };\n  const shotUnluckyMiss = (goalNotScored &amp;&amp; !goalieActionIsKickerKick);\n  const bPos = (shotUnluckyMiss) ? outOfGoalPos : gPos;\n  const bRoll = Math.round(Math.random());\n\n  ball.x = bPos[kickerKick][bRoll];\n  ball.y = 63;\n  if(goalieActionIsKickerKick){\n    const goalieRolledX = gPos[goalieAction][[1, 0][bRoll]];\n    const goalieX = (goalNotScored) ? ball.x : goalieRolledX;\n    _moveGoalie(goalieX);\n  } else {\n    const goalieX = gPos[goalieAction][Math.round(Math.random())];\n    _moveGoalie(goalieX);\n  }\n}\n\nfunction _updateDecisionTableRisks(\n  perceivedRiskL,\n  perceivedRiskM,\n  perceivedRiskR,\n  kfRAdjust\n) {\n  //Reset column then set perceived risk for rows corresponding to kicker foot:\n  const risks = distData['goalie_perceived_risks'];\n\n  risks.fill(0);\n  const prs = [\n    perceivedRiskL.toPrecision(6),\n    perceivedRiskM.toPrecision(6),\n    perceivedRiskR.toPrecision(6)\n  ];\n  prs.forEach(\n    (v, i) =&gt; risks[kfRAdjust + i] = v\n  );\n}\n\nfunction goalieDecisionTracking(\n  actionsIndexKFKK,\n  kfRAdjust,\n  directionsIndexGa,\n  stratIsFictPlay,\n  perceivedRiskL,\n  perceivedRiskM,\n  perceivedRiskR\n) {\n\n  //Increase corresponding trackers to KFKK and KFGA:\n  freq[actionsIndexKFKK] += 1;\n  const decisionsIndex = kfRAdjust + directionsIndexGa;\n  distData['decisions'][decisionsIndex] += 1;\n\n  //Update table perceived risks if fictitious play:\n  if(stratIsFictPlay) {\n    _updateDecisionTableRisks(\n      perceivedRiskL,\n      perceivedRiskM,\n      perceivedRiskR,\n      kfRAdjust\n    );\n  }\n\n  //Update table by finalizing changes to source:\n  distTableSrc.change.emit();\n}\n\nfunction _fig1Iter(\n  goal,\n  directionsIndexGa,\n  sections,\n  fig1Data,\n  actionsIndexKFKK\n) {\n  //Increase section value of iteration result by 1:\n  const sectionIndex = (goal === 1) ? 0 : directionsIndexGa + 1;\n  const section = sections[sectionIndex];\n  fig1Data[section][actionsIndexKFKK] += 1;\n}\n\nfunction _fig1Adjust(sections, fig1Data) {\n  //Get total heights of kfkk bars:\n  const heights = [0, 0, 0, 0, 0, 0]\n  sections.forEach(\n    (v1) =&gt; fig1Data[v1].forEach(\n      (v2, i) =&gt; heights[i] += v2\n    )\n  );\n\n  //Set y max to 1.1 * the height of the tallest kfkk bar (rounded):\n  statsFig1.y_range.end = Math.round(Math.max(...heights) * 1.1);\n}\n\nfunction updateFig1(\n  goal,\n  directionsIndexGa,\n  actionsIndexKFKK,\n  roundIsLastIter\n) {\n  //create constants for referencing:\n  const fig1Data = statsFig1Src.data;\n  const sections = ['scored_y', 'blockedl_y', 'blockedm_y', 'blockedr_y'];\n\n  //Update the figure for the iteration:\n  _fig1Iter(goal, directionsIndexGa, sections, fig1Data, actionsIndexKFKK);\n\n  //Make final adjustments if it is the final iteration:\n  if(roundIsLastIter) { _fig1Adjust(sections, fig1Data); }\n\n  //Update the figure by finalizing the changes to the data source:\n  statsFig1Src.change.emit();\n}\n\nfunction _fig2Iter(fig2Data, roundsPlayed, gameScore, roundScoreChance) {\n  //Plot Values:\n  fig2Data['ys'][roundsPlayed] = gameScore;\n  fig2Data['chance_ys'][roundsPlayed] = 2*roundScoreChance - 1;\n}\n\nfunction _fig2Adjust(fig2Data, itersToRun) {\n  //Adjust chanceYs:\n  const chanceYs = fig2Data['chance_ys'];\n  chanceYs.slice(1).forEach(\n    (v, i) =&gt; chanceYs[i + 1] += chanceYs[i]\n  );\n\n  //Get max and min of figure points:\n  const ys = fig2Data['ys'];\n  let minVal = Math.min(... ys);\n  let maxVal = Math.max(... ys, ...chanceYs);\n\n  //Adjust figure display:\n  const buffer = Math.round((Math.abs(maxVal) + Math.abs(minVal)) * 0.1);\n  maxVal += buffer;\n  minVal -= buffer;\n  statsFig2.y_range.end   = maxVal;\n  statsFig2.y_range.start = minVal;\n  statsFig2.x_range.start -= 0.5;\n  statsFig2.x_range.end   += 0.5;\n\n  //Resize hit boxes:\n  const hitboxHeight = 2 * Math.max(Math.abs(maxVal), Math.abs(minVal));\n  fig2Data['height'] = new Array(itersToRun + 1).fill(hitboxHeight);\n}\n\nfunction updateFig2(\n  roundsPlayed,\n  gameScore,\n  roundScoreChance,\n  roundIsLastIter,\n  itersToRun\n) {\n  //Store reference to fig 2 data:\n  const fig2Data = statsFig2Src.data;\n\n  //Update the figure for the iteration:\n  _fig2Iter(fig2Data, roundsPlayed, gameScore, roundScoreChance);\n\n  //Adjust the figure as needed if it is the last iteration:\n  if(roundIsLastIter) { _fig2Adjust(fig2Data, itersToRun); }\n\n  //Update the source to finalize the changes to the figure:\n  statsFig2Src.change.emit();\n}\n\nfunction _fig3Iter(ys, roundsPlayed) {\n  //For each foot:\n  ['Left', 'Right'].forEach(\n    (footVal, footIndex) =&gt; {\n\n      //Calculate emprical frequencies of aim directions for that footedness:\n      const footFreq = freq.slice((3 * footIndex), (3 * (footIndex + 1)));\n      const footTsr = footFreq.reduce(arrSumFunc);\n      const footChances = (\n        (footTsr !== 0) ? footFreq.map(x =&gt; x/footTsr) : [1/3, 1/3, 1/3]\n      );\n\n      //calculate and plot risk of goalie taking each position:\n      directions.forEach(\n        (v1, i1) =&gt; directions.forEach(\n          (v2, i2) =&gt; {\n            const sideRisk = footChances[i2] * scoreProbDicts[footVal][v2 + v1];\n            const ysIndex = 3*footIndex + i1;\n            ys[ysIndex][roundsPlayed] += sideRisk;\n          }\n        )\n      );\n\n    }\n  );\n}\n\nfunction _fig3Adjust(fig3Data, itersToRun, ys) {\n  //store fig3Data hb columns for iteration and reference:\n  const hbs = [\n    fig3Data['hb1'],\n    fig3Data['hb2'],\n    fig3Data['hb3'],\n    fig3Data['hb4'],\n    fig3Data['hb5'],\n    fig3Data['hb6']\n  ];\n\n  //Adjustment loop:\n  let vals = [];\n\n  //For every iteration:\n  for(let iter = 0; iter &lt;= itersToRun; iter++){\n    let hbHeights = new Array(6);\n    let risks = new Array(6);\n\n    //For every risk value, send to risks list for later use and push to vals:\n    ys.forEach(\n      (yVal, yIndex) =&gt; {\n        risks[yIndex] = yVal[iter];\n        vals.push(yVal[iter]);\n      }\n    );\n\n    risks.sort((a, b) =&gt; a - b); //Sort risks in ascending order to setup\n\n    //For every entry in risks:\n    risks.forEach(\n      (rVal, rIndex, a) =&gt; {\n        //Set upper edge of hitbox to be equal to halfway between hitbox point\n        //and next point (Set top hitbox edge to 1):\n        let val = (rIndex === 5) ? 1 : ((rVal + a[rIndex + 1]) / 2);\n\n        //subtract heights of all lower hitboxes to get hitbox height:\n        hbHeights.slice(0, rIndex).forEach(\n          (rVal) =&gt; val -= rVal\n        );\n\n        //Save value for use in next hitbox's calculation and plot on graph:\n        hbHeights[rIndex] = val;\n        hbs[rIndex][iter] = val;\n      }\n    );\n  }\n\n  //Adjust graph based off of stored values:\n  const minVal = Math.round(Math.min(...vals) * 100) / 100;\n  const maxVal = Math.round(Math.max(...vals) * 100) / 100;\n  const buffer = Math.round((maxVal - minVal) * 100) / 1000;\n  statsFig3.y_range.end   = Math.min(maxVal + buffer, 1);\n  statsFig3.y_range.start = Math.max(minVal - buffer, 0);\n  statsFig3.x_range.start -= 0.5;\n  statsFig3.x_range.end   += 0.5;\n}\n\nfunction updateFig3(roundsPlayed, roundIsLastIter, itersToRun) {\n  //Store values for reference:\n  let fig3Data = statsFig3Src.data;\n  const ys = [\n    fig3Data['ll_ys'], fig3Data['lm_ys'], fig3Data['lr_ys'],\n    fig3Data['rl_ys'], fig3Data['rm_ys'], fig3Data['rr_ys']\n  ];\n\n  //Update plot points:\n  _fig3Iter(ys, roundsPlayed);\n\n  //Make final adjustments to graph on last iteration:\n  if(roundIsLastIter) { _fig3Adjust(fig3Data, itersToRun, ys); }\n\n  //Finalize changes:\n  statsFig3Src.change.emit();\n}\n\nfunction updateFig4(\n  roundsPlayed, //Test comment\n  roundScoreChance,\n  kickerFoot,\n  kickerKick,\n  goalieAction\n) {\n  const fig4Data = statsFig4Src.data;\n  const index = roundsPlayed - 1;\n  fig4Data['ys'][index] = roundScoreChance;\n  fig4Data['feet'][index] = kickerFoot;\n  fig4Data['directions'][index] = kickerKick;\n  fig4Data['actions'][index] = goalieAction;\n\n  statsFig4Src.change.emit();\n}\n"},"id":"1538","type":"CustomJS"},{"attributes":{"args":{"autoAdvanceButton":{"id":"1502"},"ball":{"id":"1041"},"chancesSrc":{"id":"1521"},"counterSrc":{"id":"1532"},"distTable":{"id":"1519"},"distTableSrc":{"id":"1511"},"figButtons":[{"id":"1498"},{"id":"1499"},{"id":"1500"},{"id":"1501"}],"gameFig":{"id":"1003"},"goalieBody":{"id":"1034"},"goalieHead":{"id":"1033"},"inAnIter":{"id":"1493"},"itersToRunDiv":{"id":"1480"},"nextButton":{"id":"1496"},"nround":{"id":"1482"},"score":{"id":"1483"},"statsFig1":{"id":"1053"},"statsFig1Src":{"id":"1099"},"statsFig2":{"id":"1153"},"statsFig2Src":{"id":"1180"},"statsFig3":{"id":"1205"},"statsFig3Src":{"id":"1232"},"statsFig4":{"id":"1340"},"statsFig4Src":{"id":"1360"},"stratToUseDiv":{"id":"1481"},"txt":{"id":"1476"}},"code":"\nconst rDict = {\n  'LeftLeft'   : 0.55, 'LeftMiddle'   : 0.65, 'LeftRight'   : 0.93,\n  'MiddleLeft' : 0.74, 'MiddleMiddle' : 0.60, 'MiddleRight' : 0.72,\n  'RightLeft'  : 0.95, 'RightMiddle'  : 0.73, 'RightRight'  : 0.70\n};\nconst lDict = {\n  'LeftLeft'   : 0.67, 'LeftMiddle'   : 0.70, 'LeftRight'   : 0.96,\n  'MiddleLeft' : 0.74, 'MiddleMiddle' : 0.60, 'MiddleRight' : 0.72,\n  'RightLeft'  : 0.87, 'RightMiddle'  : 0.65, 'RightRight'  : 0.61\n};\nconst scoreProbDicts = {\n  'Right' : rDict,\n  'Left'  : lDict\n};\n\nconst directions = ['Left', 'Middle', 'Right'];\n\nconst arrSumFunc = ((a, b) =&gt; a + b);\n\nconst chances = chancesSrc.data['chances'];\nconst distData = distTableSrc.data;\nconst freq = distData['freq'];\n\nfunction gameIter(){\n  const itersToRun = parseInt(itersToRunDiv.text);\n\n  const gameStrat = stratToUseDiv.text;\n\n  const stratIsFictPlay = (gameStrat === 'Fictitious_Play');\n\n  let perceivedRiskL;\n  let perceivedRiskM;\n  let perceivedRiskR;\n\n  let goalieAction = '';\n\n  let kickerFoot = '';\n  let kickerKick = '';\n\n  let goal = 0;\n  let gameScore = 0;\n  let roundsPlayed = 0;\n\n  let roundScoreChance = 0;\n\n  [kickerFoot, kickerKick] = rollKickerAction();\n\n  const footIsLeft = (kickerFoot === 'Left');\n  const footDict = scoreProbDicts[kickerFoot];\n  const kfRAdjust = (footIsLeft) ? 0 : 3;\n\n  switch (gameStrat){\n    case 'Fictitious_Play':\n      [goalieAction, perceivedRiskL, perceivedRiskM, perceivedRiskR] = (\n        fictitiousPlay(footIsLeft, footDict)\n      );\n      break;\n    case 'Mixed_Strategy':\n      goalieAction = optimalMixed(kickerFoot);\n      break;\n    case 'Random':\n      goalieAction = randomChoice();\n      break;\n    case 'Goalie_Cheats':\n      goalieAction = goalieCheats(kickerFoot);\n      break;\n    default:\n      //TODO throw an error\n      break;\n  }\n\n  const directionsIndexGa = directions.indexOf(goalieAction); //DirectionsIndexGoalieAction\n  const actionsIndexKFKK = kfRAdjust + directions.indexOf(kickerKick); //Actions index KFKK\n\n  [goal, gameScore, roundsPlayed, roundScoreChance] = scoring(\n    footDict,\n    kickerKick,\n    goalieAction,\n    actionsIndexKFKK\n  );\n\n  const roundIsLastIter = (roundsPlayed &gt;= itersToRun);\n\n  animateIter(goalieAction, kickerKick, goal);\n\n  goalieDecisionTracking(\n    actionsIndexKFKK,\n    kfRAdjust,\n    directionsIndexGa,\n    stratIsFictPlay,\n    perceivedRiskL,\n    perceivedRiskM,\n    perceivedRiskR\n  );\n\n  updateFig1(goal, directionsIndexGa, actionsIndexKFKK, roundIsLastIter);\n\n  updateFig2(\n    roundsPlayed,\n    gameScore,\n    roundScoreChance,\n    roundIsLastIter,\n    itersToRun\n  );\n\n  if(stratIsFictPlay) { updateFig3(roundsPlayed, roundIsLastIter, itersToRun); }\n\n  updateFig4(\n    roundsPlayed,\n    roundScoreChance,\n    kickerFoot,\n    kickerKick,\n    goalieAction\n  );\n\n  if(roundIsLastIter) { _handleFigVisibility(stratIsFictPlay); }\n\n  iterText(roundsPlayed, gameScore, goal);\n}\n\nasync function gameLoop(){\n  //Take value for if another iteration is running:\n  let tempIterVal = inAnIter.text;\n\n  //If there is not another iteration running:\n  if(tempIterVal === 'false'){\n    //Set the value of inAnIter to reflect that an iteration is now running:\n    inAnIter.text = 'true';\n\n    //Run the game iteration:\n    gameIter();\n\n    //Tell itself that it has finished running the iteration:\n    tempIterVal = 'false';\n\n    //True if not in the last iteration of the game:\n    const notLastRound = (\n      parseInt(nround.text) &lt; parseInt(itersToRunDiv.text)\n    );\n\n    //True if the button is activated by the user:\n    const automatedAdvancementActivated = (autoAdvanceButton.active);\n\n    //True if both conditions are true:\n    const conditionsFulfilled = (\n      notLastRound &amp;&amp; automatedAdvancementActivated\n    );\n\n    //If all recursion conditions are fulfilled:\n    if(conditionsFulfilled){\n\n      //Setup the promise that enforces waiting for the delay to finish:\n      const iterationDelay = (\n\n        //Creates the promise with parameter ms:\n        (ms) =&gt; new Promise(\n\n          //Waits for ms seconds before resolving:\n          (resolve) =&gt; setTimeout(\n            () =&gt; {resolve(); },\n            ms\n          )\n        )\n\n      );\n\n      //Await the delay, then recurse:\n      await iterationDelay(300).then(\n        () =&gt; {\n\n          //Designate that an iteration is no longer running:\n          inAnIter.text = 'false';\n\n          //Recurse:\n          gameLoop();\n        }\n      );\n    } else {\n      //Designate that an iteration is no longer running:\n      inAnIter.text = 'false';\n    }\n  }\n}\n\ngameLoop();\n\nfunction iterText(roundsPlayed, gameScore, goal) {\n  //Set Game Text Lines:\n  txt.data['text'] = [\n    `Rounds played: ${roundsPlayed}`,\n    `Total score: ${gameScore}`,\n    '',\n    (goal === 1) ? 'GOAL!' : 'Blocked'\n  ];\n  txt.change.emit(); //Finalize changes by emitting to source\n}\n\nfunction rollKickerAction() {\n  //Copy chances into array, then modify array to act as roll thresholds:\n  let arrVals = [0].concat(chances.slice());\n  arrVals.slice(1).forEach(\n    (v, i) =&gt; arrVals[i + 1] += arrVals[i]\n  );\n\n  //Determine actions to take based off roll comparison to thresholds:\n  let index = 5;\n  const roll = Math.random();\n  arrVals.slice(0, 6).forEach(\n    (v) =&gt; {\n      if(roll &lt; v) { index -= 1; }\n    }\n  );\n  return [\n    (index &lt; 3) ? 'Left' : 'Right',\n    directions[(index % 3)]\n  ];\n}\n\n//Handle Goalie Decision\nfunction fictitiousPlay(footIsLeft, footDict) {\n  //Set decision making values to use according to kickerFoot:\n  const freqs = (footIsLeft) ? freq.slice(0, 3) : freq.slice(3, 6);\n\n  //Calculate goalie perceived risks:\n  const tsr = freqs.reduce(arrSumFunc);\n  const eFreqs = (tsr !== 0) ? freqs.map(x =&gt; x / tsr) : [1/3, 1/3, 1/3];\n  const risks = [0, 0, 0];\n  directions.forEach(\n    (v1, i) =&gt; directions.forEach(\n      (v2, j) =&gt; risks[i] += eFreqs[j] * footDict[v2 + v1]\n    )\n  );\n\n  //return goalie action and perceived risks:\n  const actionIndex = risks.indexOf(Math.min(...risks));\n  return [\n    directions[actionIndex],\n    ...risks\n  ];\n}\n\nfunction optimalMixed(kickerFoot) {\n  //selects and returns an action based off of optimal mixed strategy chances:\n  const thresholds = {\n    'Left'  : 0.8,\n    'Right' : 0.7419\n  };\n  const goKickerFoot = (Math.random() &gt;= thresholds[kickerFoot]);\n  return (goKickerFoot) ? kickerFoot : 'Middle';\n}\n\nfunction randomChoice() {\n  //Selects and returns an action from directions at an equal chance:\n  const actionIndex = Math.round(Math.random()*3 - 0.5);\n  return directions[actionIndex];\n}\n\nfunction goalieCheats(kickerFoot) {\n  //return the action of the pure strategy corresponding to the kicker foot:\n  const strats = {\n    'Left'  : 'leftStrat',\n    'Right' : 'rightStrat'\n  };\n  const actionIndex = counterSrc.data[strats[kickerFoot]].indexOf(1);\n  return directions[actionIndex];\n}\n\nfunction _handleFigVisibility(stratIsFictPlay) {\n  nextButton.visible = false;\n  gameFig.visible = false;\n  distTable.visible = false;\n\n  //set button visibilities:\n  [true, true, stratIsFictPlay, true].forEach(\n    (v, i) =&gt; figButtons[i].visible = v\n  );\n\n  statsFig1.visible = true;\n  statsFig2.visible = false;\n  statsFig3.visible = false;\n  statsFig4.visible = false;\n}\n\nfunction scoring(footDict, kickerKick, goalieAction, actionsIndexKFKK) {\n  //Set function values:\n  const scoreRoll = Math.random();\n  const scoreChance = footDict[kickerKick + goalieAction];\n  const roundsPlayed = parseInt(nround.text) + 1;\n  const roundScore = (scoreRoll &lt;= scoreChance) ? +1 : -1;\n\n  //Update columns:\n  const scoreChanceCol = distData['striker_score_chance'];\n  const scoreRollCol = distData['striker_score_roll'];\n  scoreChanceCol.fill(0);\n  scoreRollCol.fill(0);\n  scoreChanceCol[actionsIndexKFKK] = scoreChance;\n  scoreRollCol[actionsIndexKFKK] = scoreRoll.toPrecision(6);\n\n  //Update text:\n  nround.text = roundsPlayed.toString();\n  const currentGameScore = parseInt(score.text) + roundScore;\n  score.text = currentGameScore.toString();\n\n  return [roundScore, currentGameScore, roundsPlayed, scoreChance];\n}\n\nfunction _moveGoalie(xLoc) {\n  //Move both components of the goalie:\n  goalieBody.x = xLoc;\n  goalieHead.x = xLoc;\n}\n\nfunction animateIter(goalieAction, kickerKick, goal) {\n  //Set positions and store ball roll for handling cases:\n  const goalieActionIsKickerKick = (goalieAction === kickerKick);\n  const goalNotScored = (goal === -1);\n  const gPos = {\n    'Left'   : [37, 43],\n    'Middle' : [47, 53],\n    'Right'  : [57, 63]\n  };\n  const outOfGoalPos = {\n    'Left'   : [30, 30],\n    'Middle' : [30, 70],\n    'Right'  : [70, 70]\n  };\n  const shotUnluckyMiss = (goalNotScored &amp;&amp; !goalieActionIsKickerKick);\n  const bPos = (shotUnluckyMiss) ? outOfGoalPos : gPos;\n  const bRoll = Math.round(Math.random());\n\n  ball.x = bPos[kickerKick][bRoll];\n  ball.y = 63;\n  if(goalieActionIsKickerKick){\n    const goalieRolledX = gPos[goalieAction][[1, 0][bRoll]];\n    const goalieX = (goalNotScored) ? ball.x : goalieRolledX;\n    _moveGoalie(goalieX);\n  } else {\n    const goalieX = gPos[goalieAction][Math.round(Math.random())];\n    _moveGoalie(goalieX);\n  }\n}\n\nfunction _updateDecisionTableRisks(\n  perceivedRiskL,\n  perceivedRiskM,\n  perceivedRiskR,\n  kfRAdjust\n) {\n  //Reset column then set perceived risk for rows corresponding to kicker foot:\n  const risks = distData['goalie_perceived_risks'];\n\n  risks.fill(0);\n  const prs = [\n    perceivedRiskL.toPrecision(6),\n    perceivedRiskM.toPrecision(6),\n    perceivedRiskR.toPrecision(6)\n  ];\n  prs.forEach(\n    (v, i) =&gt; risks[kfRAdjust + i] = v\n  );\n}\n\nfunction goalieDecisionTracking(\n  actionsIndexKFKK,\n  kfRAdjust,\n  directionsIndexGa,\n  stratIsFictPlay,\n  perceivedRiskL,\n  perceivedRiskM,\n  perceivedRiskR\n) {\n\n  //Increase corresponding trackers to KFKK and KFGA:\n  freq[actionsIndexKFKK] += 1;\n  const decisionsIndex = kfRAdjust + directionsIndexGa;\n  distData['decisions'][decisionsIndex] += 1;\n\n  //Update table perceived risks if fictitious play:\n  if(stratIsFictPlay) {\n    _updateDecisionTableRisks(\n      perceivedRiskL,\n      perceivedRiskM,\n      perceivedRiskR,\n      kfRAdjust\n    );\n  }\n\n  //Update table by finalizing changes to source:\n  distTableSrc.change.emit();\n}\n\nfunction _fig1Iter(\n  goal,\n  directionsIndexGa,\n  sections,\n  fig1Data,\n  actionsIndexKFKK\n) {\n  //Increase section value of iteration result by 1:\n  const sectionIndex = (goal === 1) ? 0 : directionsIndexGa + 1;\n  const section = sections[sectionIndex];\n  fig1Data[section][actionsIndexKFKK] += 1;\n}\n\nfunction _fig1Adjust(sections, fig1Data) {\n  //Get total heights of kfkk bars:\n  const heights = [0, 0, 0, 0, 0, 0]\n  sections.forEach(\n    (v1) =&gt; fig1Data[v1].forEach(\n      (v2, i) =&gt; heights[i] += v2\n    )\n  );\n\n  //Set y max to 1.1 * the height of the tallest kfkk bar (rounded):\n  statsFig1.y_range.end = Math.round(Math.max(...heights) * 1.1);\n}\n\nfunction updateFig1(\n  goal,\n  directionsIndexGa,\n  actionsIndexKFKK,\n  roundIsLastIter\n) {\n  //create constants for referencing:\n  const fig1Data = statsFig1Src.data;\n  const sections = ['scored_y', 'blockedl_y', 'blockedm_y', 'blockedr_y'];\n\n  //Update the figure for the iteration:\n  _fig1Iter(goal, directionsIndexGa, sections, fig1Data, actionsIndexKFKK);\n\n  //Make final adjustments if it is the final iteration:\n  if(roundIsLastIter) { _fig1Adjust(sections, fig1Data); }\n\n  //Update the figure by finalizing the changes to the data source:\n  statsFig1Src.change.emit();\n}\n\nfunction _fig2Iter(fig2Data, roundsPlayed, gameScore, roundScoreChance) {\n  //Plot Values:\n  fig2Data['ys'][roundsPlayed] = gameScore;\n  fig2Data['chance_ys'][roundsPlayed] = 2*roundScoreChance - 1;\n}\n\nfunction _fig2Adjust(fig2Data, itersToRun) {\n  //Adjust chanceYs:\n  const chanceYs = fig2Data['chance_ys'];\n  chanceYs.slice(1).forEach(\n    (v, i) =&gt; chanceYs[i + 1] += chanceYs[i]\n  );\n\n  //Get max and min of figure points:\n  const ys = fig2Data['ys'];\n  let minVal = Math.min(... ys);\n  let maxVal = Math.max(... ys, ...chanceYs);\n\n  //Adjust figure display:\n  const buffer = Math.round((Math.abs(maxVal) + Math.abs(minVal)) * 0.1);\n  maxVal += buffer;\n  minVal -= buffer;\n  statsFig2.y_range.end   = maxVal;\n  statsFig2.y_range.start = minVal;\n  statsFig2.x_range.start -= 0.5;\n  statsFig2.x_range.end   += 0.5;\n\n  //Resize hit boxes:\n  const hitboxHeight = 2 * Math.max(Math.abs(maxVal), Math.abs(minVal));\n  fig2Data['height'] = new Array(itersToRun + 1).fill(hitboxHeight);\n}\n\nfunction updateFig2(\n  roundsPlayed,\n  gameScore,\n  roundScoreChance,\n  roundIsLastIter,\n  itersToRun\n) {\n  //Store reference to fig 2 data:\n  const fig2Data = statsFig2Src.data;\n\n  //Update the figure for the iteration:\n  _fig2Iter(fig2Data, roundsPlayed, gameScore, roundScoreChance);\n\n  //Adjust the figure as needed if it is the last iteration:\n  if(roundIsLastIter) { _fig2Adjust(fig2Data, itersToRun); }\n\n  //Update the source to finalize the changes to the figure:\n  statsFig2Src.change.emit();\n}\n\nfunction _fig3Iter(ys, roundsPlayed) {\n  //For each foot:\n  ['Left', 'Right'].forEach(\n    (footVal, footIndex) =&gt; {\n\n      //Calculate emprical frequencies of aim directions for that footedness:\n      const footFreq = freq.slice((3 * footIndex), (3 * (footIndex + 1)));\n      const footTsr = footFreq.reduce(arrSumFunc);\n      const footChances = (\n        (footTsr !== 0) ? footFreq.map(x =&gt; x/footTsr) : [1/3, 1/3, 1/3]\n      );\n\n      //calculate and plot risk of goalie taking each position:\n      directions.forEach(\n        (v1, i1) =&gt; directions.forEach(\n          (v2, i2) =&gt; {\n            const sideRisk = footChances[i2] * scoreProbDicts[footVal][v2 + v1];\n            const ysIndex = 3*footIndex + i1;\n            ys[ysIndex][roundsPlayed] += sideRisk;\n          }\n        )\n      );\n\n    }\n  );\n}\n\nfunction _fig3Adjust(fig3Data, itersToRun, ys) {\n  //store fig3Data hb columns for iteration and reference:\n  const hbs = [\n    fig3Data['hb1'],\n    fig3Data['hb2'],\n    fig3Data['hb3'],\n    fig3Data['hb4'],\n    fig3Data['hb5'],\n    fig3Data['hb6']\n  ];\n\n  //Adjustment loop:\n  let vals = [];\n\n  //For every iteration:\n  for(let iter = 0; iter &lt;= itersToRun; iter++){\n    let hbHeights = new Array(6);\n    let risks = new Array(6);\n\n    //For every risk value, send to risks list for later use and push to vals:\n    ys.forEach(\n      (yVal, yIndex) =&gt; {\n        risks[yIndex] = yVal[iter];\n        vals.push(yVal[iter]);\n      }\n    );\n\n    risks.sort((a, b) =&gt; a - b); //Sort risks in ascending order to setup\n\n    //For every entry in risks:\n    risks.forEach(\n      (rVal, rIndex, a) =&gt; {\n        //Set upper edge of hitbox to be equal to halfway between hitbox point\n        //and next point (Set top hitbox edge to 1):\n        let val = (rIndex === 5) ? 1 : ((rVal + a[rIndex + 1]) / 2);\n\n        //subtract heights of all lower hitboxes to get hitbox height:\n        hbHeights.slice(0, rIndex).forEach(\n          (rVal) =&gt; val -= rVal\n        );\n\n        //Save value for use in next hitbox's calculation and plot on graph:\n        hbHeights[rIndex] = val;\n        hbs[rIndex][iter] = val;\n      }\n    );\n  }\n\n  //Adjust graph based off of stored values:\n  const minVal = Math.round(Math.min(...vals) * 100) / 100;\n  const maxVal = Math.round(Math.max(...vals) * 100) / 100;\n  const buffer = Math.round((maxVal - minVal) * 100) / 1000;\n  statsFig3.y_range.end   = Math.min(maxVal + buffer, 1);\n  statsFig3.y_range.start = Math.max(minVal - buffer, 0);\n  statsFig3.x_range.start -= 0.5;\n  statsFig3.x_range.end   += 0.5;\n}\n\nfunction updateFig3(roundsPlayed, roundIsLastIter, itersToRun) {\n  //Store values for reference:\n  let fig3Data = statsFig3Src.data;\n  const ys = [\n    fig3Data['ll_ys'], fig3Data['lm_ys'], fig3Data['lr_ys'],\n    fig3Data['rl_ys'], fig3Data['rm_ys'], fig3Data['rr_ys']\n  ];\n\n  //Update plot points:\n  _fig3Iter(ys, roundsPlayed);\n\n  //Make final adjustments to graph on last iteration:\n  if(roundIsLastIter) { _fig3Adjust(fig3Data, itersToRun, ys); }\n\n  //Finalize changes:\n  statsFig3Src.change.emit();\n}\n\nfunction updateFig4(\n  roundsPlayed, //Test comment\n  roundScoreChance,\n  kickerFoot,\n  kickerKick,\n  goalieAction\n) {\n  const fig4Data = statsFig4Src.data;\n  const index = roundsPlayed - 1;\n  fig4Data['ys'][index] = roundScoreChance;\n  fig4Data['feet'][index] = kickerFoot;\n  fig4Data['directions'][index] = kickerKick;\n  fig4Data['actions'][index] = goalieAction;\n\n  statsFig4Src.change.emit();\n}\n"},"id":"1539","type":"CustomJS"},{"attributes":{"args":{"iterations_to_run":{"id":"1480"},"stats_fig_1":{"id":"1053"},"stats_fig_2":{"id":"1153"},"stats_fig_2_source":{"id":"1180"},"stats_fig_3":{"id":"1205"},"stats_fig_3_source":{"id":"1232"},"stats_fig_4":{"id":"1340"},"stats_fig_4_source":{"id":"1360"}},"code":"\n\n//Read iterations, and update iterations_to_run:\nconst iterations = cb_obj.value;\niterations_to_run.text = iterations.toString();\n\n//Set the max of the y axis for stats_fig_1 to be the\n//amount of iterations (It is impossible to have bars higher than that value):\nstats_fig_1.y_range.end = iterations;\n\n//Set the max and min of the y axis for stats_fig_2 to be\n//+/- the amount of iterations as it is impossible to have a score higher or\n//lower than that:\nstats_fig_2.y_range.start = -iterations;\nstats_fig_2.y_range.end = iterations;\n\n//Sets the max of the x axis for stats_fig_2 and stats_fig_3 to\n//be the amount of iterations.\nstats_fig_2.x_range.end = iterations;\nstats_fig_3.x_range.end = iterations;\nstats_fig_4.x_range.end = iterations + 0.5;\n//Initiate arrays to update lengths and values of data in sources:\nconst array_length = iterations + 1;\nlet xs_2 = [];\nlet xs_3 = [];\nlet xs_4 = [];\n\nlet ys = new Array(array_length).fill(0);\nlet chance_ys = new Array(array_length).fill(0);\nlet ll_ys = new Array(array_length).fill(0);\nlet lm_
